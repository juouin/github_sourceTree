<script type="text/javascript">
//함수에는 arguments라는 변수에 담긴 숨겨진 유사 배열이 있다.
// 이  배열에는 함수를 호출할 때 입력한 인자가 담겨있다. 아래 예제를 보자. 결과는 10이다.

function sum(){	//매개변수(parameter),  그 변수에 들어가는 값을 '인자'
    var i, _sum = 0;    
    for(i = 0; i < arguments.length; i++){	//arguments  : 약속되어있는 특수한 이름의 변수명 (사용자가 전달한 인자가 들어있다 => sum(1,2,3,4))
        document.write(i+'번지의값 : '+arguments[i]+'<br />');
        _sum += arguments[i];
    }   
    return _sum;
}
document.write('result : ' + sum(1,2,3,4));	//인자의 수를 마음대로 정해도 에러가 없다.(자바스크립트만)

/* 
함수 sum은 인자로 전달된 값을 모두 더해서 리턴하는 함수다. 그런데 1행처럼 함수 sum은 인자에 대한 정의하가 없다. 
하지만 마지막 라인에서는 4개의 인자를 함수 sum으로 전달하고 있다. 
함수의 정의부분에서 인자에 대한 구현이 없음에도 인자를 전달 할 수 있는 것은 왜 그럴까? 
그것은 arguments라는 특수한 배열이 있기 때문이다. 
arguments는 함수안에서 사용할 수 있도록 그 이름이나 특성이 약속되어 있는 일종의 배열이다. 
arguments[0]은 함수로 전달된 첫번째 인자를 알아낼 수 있다. 
또 arguments.length를 이용해서 함수로 전달된 인자의 개수를 알아낼 수도 있다. 
이러한 특성에 반복문을 결합하면 함수로 전달된 인자의 값을 순차적으로 가져올 수 있다. 
그 값을 더해서 리턴하면 인자로 전달된 값에 대한 총합을 구하는 함수를 만들 수 있다.
*/

//매개변수의 수 : 1. 함수.length   2. arguments.length
//1번의 경우 함수로 전달된 실제 인자의 수를 의미
//2번의 경우 함수에 정의된 인자의 수를 의미

function zero(){	//매개변수나 인자를 정의하지않음
    console.log(
        'zero.length', zero.length,
        'arguments', arguments.length
    );
}
zero(); // zero.length 0 arguments 0 

function one(arg1){	
    console.log(
        'one.length', one.length,	//매개변수에 기재되어있는 수를 센다 arg1하나만 있으므로 1출력
        'arguments', arguments.length	//실제로 one함수를 출력할때 입력된 매개변수의 수를 센다 == 2출력
    );
}
one('val1', 'val2');  // one.length 1 arguments 2 

function two(arg1, arg2){
    console.log(
        'two.length', two.length,
        'arguments', arguments.length
    );
}
two('val1');  // two.length 2 arguments 1


</script>

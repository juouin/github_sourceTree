<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표준내장객체</title>
<script type="text/javascript">
/* 
--표준내장객체 : 자바스크립트가 기본적으로 제공해주는 객체 
Object
Function
Array
String
Boolean
Number
Math
Date
RegExp(정규표현식)
*/

//배열의 확장---------------------------------------------------------

//예제1
var arr = new Array('seoul','new york','ladarkh','pusan', 'Tsukuba');
function getRandomValueFromArray(haystack){
    var index = Math.floor(haystack.length*Math.random());
    return haystack[index]; 
}
console.log(getRandomValueFromArray(arr));


//예제2
Array.prototype.rand = function(){	//Array라는 객체가 rand라는 메소드를 가지고있다
    var index = Math.floor(this.length*Math.random());	//this : 이 메소드를 포함하고있는 객체(그릇) = arr
    return this[index];
}
var arr = new Array('seoul','new york','ladarkh','pusan', 'Tsukuba');
console.log(arr.rand());




</script>
</head>
<body>

</body>
</html>

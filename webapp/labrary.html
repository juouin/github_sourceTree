<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="js/jquery.js">	/* jquery코드를 js파일로 만들어 호출하는방법 */
/*
라이브러리 : 모듈과 비슷한 개념이다. 모듈이 프로그램을 구성하는 작은 부품으로서의 로직을 의미한다면
라이브러리는 자주 사용되는 로직을 재사용하기 편리하도록 잘 정리한 일련의 코드들의 집합을 의미한다고 할수있다.

오픈소스를 통하여 수많은 라이브러리가 만들어진다

jQuery를 예를 들어보면, 
1. 홈페이지에 방문하여 다운로드
2. 사용설명서(API Documentation) : 라이브러리가 어떤 기능을 가지고있는지 파악하는것
*/

</script>
</head>

<script type="text/javascript">

	});
</script>

</body>
